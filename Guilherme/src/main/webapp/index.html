	<div class="row">
		<div class="cold-md-7">
			<hr>
			<h3>Cadastro</h3>
			<hr>
			<form action="CreateAndFind" method="POST">
				<div class="form-floating mb-3">
						<input name="nome" maxlength="40" type="text" class="form-control" id="floatingInput1" placeholder="Ex: Maria do Carmo Ferreira"> 
						<label>Insira o seu Nome Completo</label>
					</div>
					<div class="form-floating mb-3">
						<input name="cpf" maxlength="11" type="text" class="form-control" placeholder="Ex: 1234578900"> 
						<label>CPF</label>
					</div>
					<div class="form-floating mb-3">
						<input name="nascimento" type="date" class="form-control" placeholder="Nascimento">
						<label>Data de Nascimento</label>
					</div>
					<select name="situacao" class="form-select mb-3" aria-label="Default select example">
						<option value="Inativo" selected>-- Selecione a situação</option>
						<option value="Ativo">Ativo</option>
						<option value="Inativo">Inativo</option>
					</select>

					<button class="btn btn-primary" type="submit">Cadastrar
						Cliente</button>
					<button class="btn btn-secondary" type="reset">Limpar
						Formulário</button>
			</form>
			<br>
			<h5><a href="CreateAndFind">Lista de Clientes</a></h5>
